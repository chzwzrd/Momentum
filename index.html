<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Momentum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>
<body>

    <div class="bg-image"></div>

    <nav class="navbar">
        <a class="icon chrome" href="http://www.google.com" target="_blank">
            <i class="fab fa-chrome"></i>
        </a>
        <a class="icon apps" href="chrome://apps/" target="_blank">
            <img src="./assets/app-icon.png" alt="app icon" />
        </a>
    </nav>

    <main>
        <p class="time">6:33</p>
        <p class="greeting">Good evening, Mel.</p>
        <div class="focus">
            <p>What is your main focus for today?</p>
            <input type="text" />
        </div>
    </main>

    <footer class="navbar fixed-bottom settings">
        <div class="settings">
            <i class="icon fas fa-cog"></i>
            <p>Antelope Canyon, AZ, USA</p>
        </div>
        <div class="todo">Todo</div>
    </footer>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript (always goes after jQuery CDN) -->
    <script src="https: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
